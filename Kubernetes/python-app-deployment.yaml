apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  namespace: adv-da-ba23-iglwae
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: comfy2665/neo4j_large
          imagePullPolicy: Always
          env:
            - name: NEO4J_HOST
              value: "neo4jlarge-service"
            - name: NEO4J_PORT
              value: "7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              value: "testtest"
            - name: NEO4J_URI
              value: "bolt://neo4jlarge-service:7687"
            - name: JSON_FILE
              value: "http://vmrum.isc.heia-fr.ch/dblpv13.json"
            - name: BATCH_SIZE_ARTICLES
              value: "12000"
            - name: BATCH_SIZE_APOC
              value: "5000"
            - name: BATCH_SIZE_NEO4J
              value: "1000"
            - name: CHUNK_SIZE_HTTPX
              value: "2560"
            - name: WORKER_COUNT_NEO4J
              value: "2"
          resources:
            limits:
              memory: "0.5Gi"
            requests:
              memory: "0.5Gi"